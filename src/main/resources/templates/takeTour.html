<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Замовлення туру</title>
    <link rel="stylesheet" href="/css/takeTour.css">
</head>
<body>
<form action="/taking_tour" method="post">
    <div id = "upper">
        <img id = "logo", src="/img/logoMain.png">
        <div id="menu">
            <h4 class = "upelement"><a class="upelement", href="/main">ГОЛОВНА</a></h4>
            <h4 class = "upelement"><a class="upelement", href="/about">ПРО НАС</a></h4>
            <h4 class = "upelement"><a class="upelement", href="/tours">ТУРИ</a></h4>
            <h4 class = "upelement"><a class="upelement", href="/living">ПРОЖИВАННЯ</a></h4>
            <h4 class = "upelement"><a class="upelement", href="/contacts">КОНТАКТИ</a></h4>
        </div>
    </div>
    <h1 id="takeHere">ЗАМОВЛЕННЯ ТУРУ</h1>
    <div id="mainDiv">
        <select class="selector", name="firstSelect" id="category-select">
            <option class="option" value="" disabled selected>обери тип туру</option>
            <option value="індивідуальний">Індивідуальний</option>
            <option value="тур Вихідного дня">Вихідного дня</option>
            <option value="7-денний тур">7-денні тури</option>
        </select>
        <select name="secondSelect" id="tour-select" >
            <option class="option" value="" disabled selected>доступні тури</option>
            <th:block th:each="tour : ${tours}">
                <option th:value="${tour.id}" th:text="${tour.title} + ' ' + ${tour.date}"></option>
            </th:block>
        </select>
        <input name="name" type="text" placeholder="ім'я" required>
        <input name="surname" type="text" placeholder="прізвище" required>
        <input name="phone" type="text" placeholder="телефон" required>
        <input name="email" type="text" placeholder="e-mail" required>
        <input type="submit"/>
    </div>
    <footer>
        <div id="contacts">
            <p>КОНТАКТИ</p>
            <img src="/img/contacs.png" , id="img">
        </div>
        <div id="sec1">
            <p>Умови подорожування</p>
            <p>Як ми гарантуємо безпеку</p>
            <p>Умови проживання</p>
            <p>Ціни</p>
        </div>
        <div id="sec2">
            <p>Чому нам довіряють</p>
            <p>Більше інформації</p>
        </div>
    </footer>
</form>
<script type="text/javascript" src="/js/dropdown.js"></script>
</body>
</html>
